    <div class="container mt-5">

              <div class="col-12">
                  <h3 class="fw-normal text-success fs-4 text-uppercase mb-4">Booking form</h3>
              </div>
              <form action="">
                  <div class="row g-3">
                      <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="First Name">
                      </div>
                      <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Last Name">
                      </div>
                      <div class="col-md-6">

                      </div>
                      <div class="col-md-6">
                          <input type="email" class="form-control" placeholder="Enter Email">
                      </div>
                      <div class="col-md-6">
                          <input type="date" class="form-control" placeholder="Enter Arrival Date">
                      </div>
                      <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter Time">
                    </div>
                      <div class="col-12">
                          <select class="form-select">
                              <option selected>Number Of Guests.</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>

                          </select>
                      </div>
                      
                      <div class="col-12">
                          <textarea class="form-control" placeholder="Message"></textarea>
                      </div>
                      <div class="col-12 mt-5">                        
                          <button type="submit" class="btn btn-outline-success float-end">Book Your Visit</button>
                          <button type="button" class="btn btn-danger float-end me-2">Cancel</button>
                      </div>
                  </div>
              </form>
